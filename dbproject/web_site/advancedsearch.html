<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Language" content="en" />
		<meta http-equiv="imagetoolbar" content="no" />
		<meta name="keywords" content="KiPhoDB, Kinase, Phosphatase, Substrate, Database, Signal Transduction" />
		<meta name="description" content="This is the official website of KiPhoDB - The Kinase and Phosphatase Database" />
		<meta name="author" content="Tisham De, Christos Gkekas, Nikolas Pontikos, Zhengzi Yi" />
		<meta name="robots" content="all, follow" />
		<meta name="googlebot" content="index, follow, snippet, archive" />
		<title>KiPhoDB - The Kinase & Phosphatase Database</title>
		<LINK REL="SHORTCUT ICON" HREF="images/icon.ico">
	</head>
	<body>
		{% if error %}
		<font size="4" color="#FF0000">Error!</font><br/>
		<p>The following error occurred:</p><br/>
		{{ error }}
		{% else %}
		<font size="4"><b>MySQL query:</b></font><br/><br/>
		{{query}}<br/><br/><br/><br/>
		<font size="4"><b>Results:</b></font><br/><br/>
		<table border="1">
			<tr>
				{% for column in columns %}
				<th> {{ column }} </th>
				{% endfor %}
			</tr>
			
			{% for result in results%}
			<tr>
				{% for string in result%}
				<td>{{ string }}</td>
				{% endfor %}
			</tr>
			{% endfor %}
		</table>
		{% endif %}
	</body>
</html>
